<!DOCTYPE html>

<html lang="en">
  <header>
    <!-- charset def -->
    <meta charset="utf-8">
    <!-- make responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/theme.css">
  </header>

  <body>

    <!-- main section -->
    <section class="container-fluid bg-dark">

      <div class="header">
        <h1>Drum Kit</h1>
      </div>

      <div class="row kitRow">

        <div class="col-12 align-self-center">

          <p class="desc">
            This is a simple <i>Vanilla JS</i> Drum kit.
            <br>
            Press the associated keys to play the drums and have fun.
          </p>

        </div>

        <!-- keys div -->
        <div class="keys col-12">
          <div class="wrapper row">
            <!-- #1 -->
            <div data-key="65" class="col-4 key btn btn-outline-warning">
              A
              <br>
              kick
            </div>

            <!-- #2 -->
            <div data-key="83" class="col-4 key btn btn-outline-warning">
              S
              <br>
              hi hat
            </div>

            <!-- #3 -->
            <div data-key="68" class="col-4 key btn btn-outline-warning">
              D
              <br>
              snare
            </div>

            <!-- #4 -->
            <div data-key="70" class="col-4 key btn btn-outline-warning">
              F
              <br>
              perc 01
            </div>

            <!-- #5 -->
            <div data-key="71" class="col-4 key btn btn-outline-warning">
              G
              <br>
              perc 02
            </div>

            <!-- #6 -->
            <div data-key="72" class="col-4 key btn btn-outline-warning">
              H
              <br>
              perc 03
            </div>

            <!-- #7 -->
            <div data-key="74" class="col-4 key btn btn-outline-warning">
              J
              <br>
              open hat
            </div>

            <!-- #8 -->
            <div data-key="75" class="col-4 key btn btn-outline-warning">
              K
              <br>
              groove 1
            </div>

            <!-- #9 -->
            <div data-key="76" class="col-4 key btn btn-outline-warning">
              L
              <br>
              groove 2
            </div>
          </div>
          <!-- /wrapper row -->
        </div>
        <!-- /keys div -->
      </div>

      <!-- audo elements -->


        <audio data-key="65" src="sounds/kick_01.wav">
        <!-- A -->

        <audio data-key="83" src="sounds/hat_01.wav">
        <!-- S -->

        <audio data-key="68" src="sounds/snare_01.wav">
        <!-- D -->

        <audio data-key="70" src="sounds/perc_01.wav">
        <!-- F -->

        <audio data-key="71" src="sounds/fill_01.wav">
        <!-- G -->

        <audio data-key="72" src="sounds/perc_02.wav">
        <!-- H -->

        <audio data-key="74" src="sounds/cymbal_01.wav">
        <!-- J -->

        <audio data-key="75" src="sounds/mel_01.wav">
        <!-- K -->

        <audio data-key="76" src="sounds/mel_02.wav">
        <!-- L -->
    </section>

    <!-- footer -->
    <footer class="bg-dark row">
      <div class="col-6 pl-4">
        Alphabetus | 2018
      </div>
      <div class="col-6 text-right pr-4">
        <a href="https://github.com/Alphabetus/" target="_blank">GitHub</a>
      </div>
    </footer>
    <!-- /footer -->

    <!-- call scripts -->
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <!-- call custom js file -->
    <script src="js/myScripts.js" type="text/javascript"></script>
  </body>
</html>
